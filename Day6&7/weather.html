<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="weather.css">
</head>
<body>
    <div class="container">
        <div class="dashboard-card">
            <h1 class="title">Weather Dashboard</h1>

            <div class="search-container">
                <input 
                    type="text" 
                    id="cityInput" 
                    class="city-input" 
                    placeholder="Enter city name"
                >
                <button id="searchBtn" class="search-btn">Search</button>
            </div>

            <div id="errorMessage" class="error-message"></div>

            <div class="weather-info">
                <div class="info-row">
                    <span class="info-label">City Name:</span>
                    <span id="cityName" class="info-value"></span>
                </div>
                <div class="info-row">
                    <span class="info-label">Temperature:</span>
                    <span id="temperature" class="info-value"></span>
                </div>
                <div class="info-row">
                    <span class="info-label">Humidity:</span>
                    <span id="humidity" class="info-value"></span>
                </div>
            </div>

            <div class="weather-icon-section">
                <div class="icon-label">Weather Icon:</div>
                <div id="weatherIconContainer"></div>
            </div>
        </div>
    </div>

    <script src="weather.js"></script>
</body>
</html>
</html>
